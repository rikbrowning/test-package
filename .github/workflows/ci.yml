# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI

on: 
  push:
  pull_request:


env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  CI_USER: ${{ secrets.YOUR_GITHUB_USER }}
  CI_EMAIL: ${{ secrets.YOUR_GITHUB_EMAIL }}
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            node_modules
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('./package-lock.json') }}
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - name: Run lint
        run: npm run lint --if-present
      - name: Completed Lint
        run: echo "HOORRAAYYY!!"
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            node_modules
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('./package-lock.json') }}
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - name: Run Build
        run: npm run build --if-present
      - name: Completed Build
        run: echo "HOORRAAYYY!!"
  release:
    needs: [lint, build]
    runs-on: ubuntu-latest 
    if: github.event_name == 'push' && startswith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            node_modules
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('./package-lock.json') }}
      - run: git config --global user.email "$CI_EMAIL"
      - run: git config --global user.name "$CI_EMAIL"
      - run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: NPM publish
        run: npm publish --access public
      - name: Push Release
        run: git push --follow-tags
      - name: Create Change Log
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v2.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }}
          release_name: ${{ env.VERSION }}
          body: ${{steps.github_release.outputs.changelog}}
      - name: Update Changelog
        run: echo "$VERSION" | cat - ./CHANGELOG.md > /tmp/out && mv /tmp/out ./CHANGELOG.md
      - run: git add -A
      - run: git commit -m "chore(post-release) updating change log $VERSION"
      - name: Push Release
        run: git push
